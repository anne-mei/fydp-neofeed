<html lang="en">
    <meta charset="utf-8">

    <head> 
      <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    </head>
  
    <style>
      body {
          background-image: url(../static/header.png);
          background-repeat: no-repeat;
          font-family: "Nunito"
      }
  
      .center {
          display: flex;
          justify-content: center;
      }

      h4{
        font-size: 35px;
        font-weight: bolder;
      }

      h5{
        font-size: 25px;
      }

    </style>

<body>
  
  <div class = "center">
  <div class = "text">
    <h5>Flow Rate: </h5>
    <br>
    <h4><div id='test'></div></h4>
    <br>
    <br>

    Time Elapsed: 
    <br>
    <div id='time_elapsed'></div>
    <br>
    <br>
    <br>
  </div>
  </div>
  </div> 
  <br> 
  
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    const getSensorReading = function() {
      fetch(`http://${location.host}/flow_rate`)  // send request to route /update
        .then((resp) => resp.json())
        .then(function(response) {
          document.getElementById('test').innerHTML =response.data.toFixed(2);
          document.getElementById('time_elapsed').innerHTML =response.time_elapsed;
          console.log(response.feed_dur);
          setTimeout(function(){window.location.href = "http://127.0.0.1:5000/finish"},response.feed_dur);
      });
    }
    getSensorReading();
    setInterval(getSensorReading, 1000);  //request for update every 1 second
  });
</script>
</body>
</html>
